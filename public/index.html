<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CatraComputer</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css">
  <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700,900' rel='stylesheet' type='text/css'>

</head>

<body>

  <div class="overlay">
    <h1>CatraComputer</h1>
    <div class="wrapper" style="margin: 0px;">
      <div class="box sidebar" style="padding-top: 0;height: 590px;">
        <h3>CODIGO</h3>
        <div class="editor">
          <textarea name="" cols="8" id="codigo" class=""></textarea>

        </div>
        <br>
        <input type="button" value="Correr" id="correr" class="form-control button btn-primary" style="float: left;width: 80px;"></input>
        <button id="limpiar" class="form-control button btn-primary" style="float: right;width: 80px;">Limpiar</button>

      </div>

      <div class="box " style="padding-top: 0;height: 90%;" id="registros">
        <h3>REGISTROS</h3>
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <th>ACUMULADOR</th>
            <th id="acumulador"></th>
          </tr>
          <tr>
            <th>DIRECCION</th>
            <th id="instruccion"></th>
          </tr>
        </table>
      </div>
      <div class="box " style="padding-top: 0;height: 90%;" >
        <h3>MEMORIA</h3>
        <table width="100%" border="0" cellspacing="0" cellpadding="0" id="memoria">
         </table>
      </div>
      <div class="box " style="width: 185%; padding-top: 0;top: -48px;position: relative;">
        <h3>CONSOLA</h3>
      
        <textarea name="" cols="8" id="consola" class="left"></textarea>
        <input type="button" onclick="caller();" value="continue" />
      </div>
    </div>

  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-linenumbers.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/controlador.js"></script>
  <script>
    $(function () {
      $('#codigo').linenumbers({col_width:'25px'});	
    });
  </script>
</body>

</html>
